<html>

<body>
<h2>Arithematic Operations</h2>
<h3>
Addition 
</h3>
<script>

  let a=23 
let b=45
c= a+b
document.write("the value of  a is="+a, '<br>');
document.write("the value of  b is="+b, '<br>');
document.write("the sum of two no. is="+c);
</script>
<h3>
Subtraction
</h3>
<script>
  let d=90;
let e=40;
f=d-e;
document.write("the value of  d is="+d,  '<br>');
document.write("the value of  e is="+e,  '<br>');
document.write("the subtract of two no. is="+f);
</script>
<h3>
Multiplication
</h3>
<script>
  let p=9;
let q=5;
r=p*q;
document.write("the value of  p is="+p,  '<br>');
document.write("the value of  q  is="+q,  '<br>');
document.write("the multiplication of two no. is="+r);
</script>
<h3>
Division
</h3>
<script>
  let x=20;
let y=5;
z=x/y;
document.write("the value of  x is=",x, '<br>');
document.write("the value of  y  is=",y,  '<br>');
document.write("the division of two no. is="+z);
</script>
<h3>
Combined 
</h3>
<script>
  let m=100;
let n=20
i=m+n
j=m-n;
k=m*n;
o=m/n;
document.write("the value of  i is=",m, '<br>');
document.write("the value of  j  is=",n, '<br>');
document.write("the sum of two no. is=",i, '<br>');
document.write("the subtract of two no. is=",j,'<br>');
document.write("the multiplication of two no. is=",k,'<br>' );
document.write("the division of two no. is=",o );
</script>
</body>
</html>
