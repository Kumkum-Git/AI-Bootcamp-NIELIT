<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><h2>Loop</h2></center> 
<h3>for loop</h3>
    <script>
i=0
for(i=0;i<=10;i++){
    document.write("the number is  ",+i+"<br>");
}
    </script>
<h3>while loop</h3>
<script>
    
var i=1
    while(i<=5){
    document.write("the number is  ",+i+"<br>");
    i++;
}
</script>
<h3>do while loop</h3>
<script>
do {
    doocument.write("the number is  ",+i+"<br>");
}
while(i--);
var i=10;
do {
    document.write("the number is  ",+i+"<br>");
}
while(i!=0);
</script>
</body>
</html>
